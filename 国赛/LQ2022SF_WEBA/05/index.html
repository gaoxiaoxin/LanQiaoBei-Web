<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>开学礼物大放送</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="title">
        <img src="./images/banner-title.png" alt="">
      </div>
      <div class="part">
        <div class="left">
        </div>
        <div class="right"></div>
        <div class="details">
          <div class="icon-left"><img src="./images/small-left.png" alt=""></div>
          <p>精品好课，助力备赛；就业辅导，直通名企</p>
          <div class="icon-right">
          <img src="./images/small-right.png" alt="">
          </div>
        </div>
        <div class="lists">
          <div class="item">
            <img src="./images/icon4.png" alt="">
            <h5>赛事特训</h5>
            <p>真题详解、模拟实战</p>
          </div>
          <div class="item">
            <img src="./images/icon5.png" alt="">
            <h5>20+畅销书籍课</h5>
            <p>权威书籍，价值千元</p>
          </div>
          <div class="item">
            <img src="./images/icon6.png" alt="">
            <h5>200+企业级项目</h5>
            <p>聚焦业务，助力晋升</p>
          </div>
          <div class="item">
            <img src="./images/icon7.png" alt="">
            <h5>工程师养成计划</h5>
            <p>职场菜鸟，晋升必</p>
          </div>
          <div class="item">
            <img src="./images/label.png" alt="" class="label">
            <img src="./images/icon8.png" alt="">
            <h5>硬核实习</h5>
            <p>到达百楼，可享推荐实习1次</p>
          </div>
          <div class="item">
            <img src="./images/icon3.png" alt="">
            <h5>就业辅导</h5>
            <p>精准辅导，质量就业</p>
          </div>
          <div class="item">
            <img src="./images/icon2.png" alt="">
            <h5>170+基础编程语言课 </h5>
            <p>C语言、Java、Python 等</p>
          </div>
          <div class="item">
            <img src="./images/icon1.png" alt="">
            <h5>保存开发环境</h5>
            <p>随到随学，即开即用</p>
          </div>
        </div>
        <div class="btn">
          <img src="./images/btn1.png" alt="">
          <img src="./images/hand.png" alt="" class="hand">
        </div>

      </div>
    </div>
  </body>
</html>
